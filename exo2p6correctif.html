<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
      <meta charset="utf-8" />
      <title>JS Partie 6 exo2</title>

    <body>
        <script>
        for (var i = 0; i <= 100; i++){
            if (i % 15 == 0 && i != 0){
                document.write('<p>...</p>');
            }else { 
                document.write('<p>' + i + '</p>');
            }
        }
        </script>
    </body>
