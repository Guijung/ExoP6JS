<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Exo6p6</title>
  </head>
  <body>
    <script>
      var firstnumber = 7;
      var secondnumber = 9;

      while (firstnumber / secondnumber > 1) {
        // while[tant que]()
        var p = document.createElement("P");
        p.innerHTML = firstnumber / secondnumber;
        document.body.appendChild(p);
        firstnumber = firstnumber / secondnumber;
        //le resultat de la multiplication devient la nouvelle valeur de secondnumber et donc à la prochaine boucle ça devient 63*7=441
      }
    </script>
  </body>
</html>
