<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="utf-8" />

    <title>Exo1P6</title>

  
  </head>

  <body>
  
    <script>
      for (let i = 2020; i <= 2030; i++) { 
        //for=Boucle(let i=initialisation/compteur-"ici à partir de 2020"; i=condition de sortie/stop boucle ou continue "ici jusqu'a 2030", <= veut dire qu'il exécute  )
        if ((i % 4 == 0 && i % 100 != 0) || i % 400 == 0) { 
          //(liste d'instruction =  si i = l'année qu'on divise par 4 a un reste  égal à 0 (i % 4 == 0)   (et) &&  quand on divise par 100 le reste est différent de 0 ( i % 100 != 0) ou (||) si quand on divises ton année par 400 le reste est égal à 0 (i % 400 == 0)


          var p = document.createElement("P"); 
          // crée un élement paragraphe pour le html

          p.innerHTML = i;
          //paragraphe dans html qui affiche la valeur de i "ici une année" 

          p.style.color = "red"; 
          //en fonction de l'instruction "ici en roge si bissextiles.

          document.body.appendChild(p); 
          // ajoute l'élement P crée ci dessus dans le html
        } else {
          var p = document.createElement("P");

          p.innerHTML = i; 

          document.body.appendChild(p);
        }
      }
    </script>

   
  </body>
</html>
